openapi: 3.0.3
info:
  title: sdmay23-40 Interactive Classroom Backend - OpenAPI 3.0
  description: |-
    These are the api documents for the sdmay23-40 backend
    Some useful links:
    - [sdmay23-40 repository](https://git.ece.iastate.edu/sd/sdmay23-40)
  contact:
    email: miller.tyler094@gmail.com
  version: 1.0.0
servers:
  - url: https://sdmay23-40.ece.iastate.edu/api
tags:
  - name: user
    description: User api routes
  - name: message
    description: Message api routes
  - name: course
    description: course api routes
  - name: lecture
    description: lecture api routes
  - name: poll
    description: poll api routes
  - name: role
    description: role api routes
  
paths:
  /user:
    post:
      tags:
        - user
      summary: Add a new user to the system
      description: Add a new user to the system
      operationId: addUser
      requestBody:
        description: Create a new user in the system
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: integer
                    example: 2
        '403':
          description: Invalid Session
        '404':
          description: Invalid Body
        '409':
          description: NetId {netid} is taken
        '500':
          description: Internal Server Error
    patch:
      tags:
        - user
      summary: edits a user
      parameters:
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              required:
                - user_id
              properties:
                user_id:
                  type: number
                  example: 4
                first_name:
                  type: string
                  example: Borat
                last_name:
                  type: string
                  example: Margaret Sagdiyev
                password:
                  type: string
                  example: password
      responses:
        '204':
          description: Success
        '400':
          description: Invalid Body
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
    get:
      tags:
        - user
      summary: get user info
      description: get a users info by their id
      operationId: getUserInfo
      parameters:
        - in: query
          required: true
          name: id
          schema:
            type: integer
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: integer
                    example: 2
                  email:
                    type: string
                    example: twmiller@iastate.edu
                  first_name:
                    type: string
                  last_name: 
                    type: string
        '400':
          description: Invalid Parameters
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
  /user/role:
    get:
      tags:
        - user
      summary: gets the role ID for a given user in a given course
      operationId: getRoleByUserCourse
      parameters:
        - in: query
          required: true
          name: user_id
          schema:
            type: integer
        - in: query
          required: true
          name: course_id
          schema:
            type: integer
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  role_id: 
                    type: integer  
        '400':
          description: Invalid Parameters
        '401':
          description: Unauthorized (session user not in course)
        '404':
          description: Not Found (query user doesn't exist or not in course)
        '500':
          description: Internal Server Error
  /user/login:
    post:
      tags:
        - user
      summary: logs given user into system
      description: Logs user in, creates session, and returns session
      operationId: login
      requestBody:
        description: Create a new user in the system
        content:
          application/json:
            schema:
              properties:
                netId:
                  type: string
                  example: twiller
                password:
                  type: string
                  example: password
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: integer
                    example: 1
                  sessionId:
                    type: string
                    example: kjsahfkdsjhksdGjsjfjdwkj
                  userRoles:
                    type: array
                    items:
                      type: object
                      properties:
                        role_id:
                          type: number
                        course_id:
                          type: number
                        course_name:
                          type: string
                        role:
                          type: string
        '400':
          description: Invalid Body
        '401':
          description: Incorrect Username or Password
        '500':
          description: Internal Server Error
  /user/courses:
    get:
      tags:
        - user
      summary: gets courses for a given user
      operationId: getCoursesByUser
      parameters:
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object  
                  properties:
                    course_id: 
                      type: integer
                    course_name:
                      type: string    
        '500':
          description: Internal Server Error
  /user/logout:
    post:
      tags:
        - user
      summary: logs given user out of system
      operationId: logout
      parameters:
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Logged Out
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
  /course:
    get:
      tags:
        - course
      summary: get course info
      description: get a courses info by their id
      operationId: getCourseInfo
      parameters:
        - in: query
          required: true
          name: course_id
          schema:
            type: integer
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  course_id:
                    type: integer
                    example: 2
                  owner_id:
                    type: integer
                    example: 1
                  course_name:
                    type: string
                    example: EE 201
                  join_code:
                    type: string
                  closed:
                    type: boolean
        '400':
          description: Invalid Parameters
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
    post:
      tags:
        - course
      summary: adds a new course to the system
      operationId: Create a new course
      parameters:
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      requestBody:
        description: Create a new course in the system
        content:
          application/json:
            schema:
              properties:
                owner_id:
                  type: integer
                  example: 2
                course_title:
                  type: string
                  example: Course 2
        required: true
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  course_id:
                    type: integer
                    example: 1
                  owner_role_id:
                    type: integer
                  join_code:
                    type: string
        '400':
          description: Invalid Body
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
  /course/close:
    patch:
      tags:
        - course
      summary: closes a courses join code
      parameters:
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
        - in: query
          name: course_id
          schema:
            type: string
          required: true
      responses:
        '204':
          description: Success
        '400':
          description: Invalid Body
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
  /lecture:
    get:
      tags:
        - lecture
      summary: get Lecture info
      description: get a Lectures info by their id
      operationId: getLectureInfo
      parameters:
        - in: query
          required: true
          name: lecture_id
          schema:
            type: integer
        - in: query
          required: true
          name: course_id
          schema:
            type: integer
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  lecture_id:
                    type: integer
                    example: 2
                  course_id:
                    type: integer
                    example: 1
                  title:
                    type: string
                    example: Lecture 15
                  timestamp:
                    type: string
        '400':
          description: Invalid Parameters
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
    post:
      tags:
        - lecture
      summary: adds a new lecture to the system
      parameters:
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      requestBody:
        description: Create a new lecture in the system
        content:
          application/json:
            schema:
              properties:
                title:
                  type: string
                  example: Lecture 1
                course_id:  
                  type: integer
        required: true
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  lecture_id:
                    type: integer
                    example: 1
        '400':
          description: Invalid Body
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
  /lecture/lecturesByCourse:
    get:
      tags:
        - lecture
      summary: get Lecture info by Course Id
      operationId: getLectureInfoByCourseId
      parameters:
        - in: query
          required: true
          name: course_id
          schema:
            type: integer
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    lecture_id:
                      type: integer
                      example: 2
                    course_id:
                      type: integer
                      example: 1
                    title:
                      type: string
                      example: Lecture 15
                    owner_id:
                      type: integer
                    timestamp:
                      type: string
                    netId:
                      type: string
        '400':
          description: Invalid Parameters
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
  /lecture/live:
    get:
      tags:
        - lecture
      summary: get Lecture live status
      operationId: isLectureLive
      parameters:
        - in: query
          required: true
          name: lecture_id
          schema:
            type: integer
        - in: query
          required: true
          name: course_id
          schema:
            type: integer
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  lecture_id:
                    type: integer
                    example: 2
                  live:
                    type: boolean
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
  /role:
    get:
      tags:
        - role
      summary: get role info
      description: get a roles info by their id
      operationId: getRole
      parameters:
        - in: query
          required: true
          name: role_id
          schema:
            type: integer
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  role_id:
                    type: integer
                    example: 2
                  course_id:
                    type: integer
                    example: 1
                  user_id:
                    type: integer
                    example: 4
                  role: 
                    type: string 
                    example: PROFESSOR | TA | STUDENT
        '400':
          description: Invalid Parameters
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
    post:
      tags:
        - role
      summary: Assigns the logged in user a new role to the system
      parameters:
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      requestBody:
        description: Create a new role in the system
        content:
          application/json:
            schema:
              properties:
                course_id:
                  type: integer
                  example: 2
                user_id:
                  type: integer
                  example: 2
                role:
                  type: string
                  example: STUDENT/TA/PROFESSOR
        required: true
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  rollID:
                    type: integer
                    example: 1
        '400':
          description: Invalid Body
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
  /role/join:
    post:
        tags:
          - role
        summary: Assigns a new role for the logged in user to the system by join cod
        parameters:
          - in: header
            name: x-session-id
            schema:
              type: string
            required: true
          - in: query
            name: join_code
            schema:
              type: string
            required: true
        responses:
          '201':
            description: Success
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    rollID:
                      type: integer
                      example: 1
          '400':
            description: Invalid Body
          '401':
            description: Unauthorized
          '403':
            description: Invalid Session
          '404':
            description: Not Found
          '500':
            description: Internal Server Error
  /poll-response:
    get:
      tags:
        - poll
        - poll-response
      summary: get poll-response info
      description: get a poll-responses info by their id
      operationId: getPollResponseInfo
      parameters:
        - in: query
          required: true
          name: poll_response_id
          schema:
            type: integer
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  poll_response_id:
                    type: integer
                    example: 2
                  user_id:
                    type: integer
                    example: 1
                  response_id:
                    type: integer
                    example: 4
                  poll_id: 
                    type: integer 
                    example: 5
                  timestamp: 
                    type: integer
                    example: 21094832850
        '400':
          description: Invalid Parameters
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
    post:
      tags:
        - poll-response
        - poll
      summary: Adds a new poll-response to the system
      parameters:
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      requestBody:
        description: Create a new poll-response in the system
        content:
          application/json:
            schema:
              properties:
                course_id:
                  type: integer
                choice_id:
                  type: integer
                  example: 44
                poll_id:
                  type: string
                  example: 91
        required: true
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  pollResponseID:
                    type: integer
                    example: 24
        '400':
          description: Invalid Body
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
  /poll/close:
    patch:
      tags:
        - poll
      summary: closes a poll
      parameters:
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
        - in: query
          name: poll_id
          schema:
            type: string
          required: true
        - in: query
          name: course_id
          schema:
            type: string
          required: true
      responses:
        '204':
          description: Success
        '400':
          description: Invalid Body
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
  /poll/metrics:
    get:
      tags:
        - poll
      summary: gets a polls metrics
      parameters:
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
        - in: query
          name: poll_id
          schema:
            type: string
          required: true
        - in: query
          name: course_id
          schema:
            type: string
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalRespondants:
                    type: integer
                  correctResponses:
                    type: integer
                  userResponses:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id: 
                          type: integer
                        poll_choice_id:
                          type: integer
                        is_correct_choice:
                          type: boolean

          description: Success
        '400':
          description: Invalid Body
        '401':
          description: User is not associated with course
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
  /poll:
    get:
      tags:
        - poll
      summary: get poll info by poll id
      description: get a polls info by their id
      operationId: getPollById
      parameters:
        - in: query
          required: true
          name: poll_id
          schema:
            type: integer
        - in: query
          required: true
          name: course_id
          schema:
            type: integer
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  poll_id:
                    type: integer
                  close_date:
                    type: string
                  poll_type:
                    type: string
                  sender_id:
                    type: integer
                  timestamp:
                    type: string
                  poll_choices:
                    type: array
                    items:
                      properties:
                        poll_choice_id:
                          type: integer 
                        question_text:
                          type: string
                        choice_text:
                          type: string
                        is_correct_choice:
                          type: boolean
        '400':
          description: Invalid Parameters
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
    post:
        tags:
          - poll
        summary: Adds a new poll to the system
        parameters:
          - in: header
            name: x-session-id
            schema:
              type: string
            required: true
        requestBody:
          description: Create a new poll in the system
          content:
            application/json:
              schema:
                properties:
                  course_id:
                    type: integer
                  lecture_id:
                    type: integer
                  question_text:
                    type: string
                  close_date:
                    type: string
                    nullable: true
                    example: "string | null"
                  poll_choices:
                    type: array
                    items:
                      type: object
                      properties:
                        choice_text:
                          type: string
                        is_correct_choice:
                          type: string
                      
          required: true
        responses:
          '201':
            description: Success
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    pollId:
                      type: integer
                    pollChoiceIds:
                      type: array
                      items:
                        type: integer
          '400':
            description: Invalid Body
          '401':
            description: Unauthorized
          '403':
            description: Invalid Session
          '500':
            description: Internal Server Error
  /message:
    get:
      tags:
        - message
      summary: get message info
      description: get a messages info by their id
      operationId: getMessageInfo
      parameters:
        - in: query
          required: true
          name: message_id
          schema:
            type: integer
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message_id:
                    type: integer
                    example: 2
                  parent_id:
                    type: integer
                    example: 1 | null
                  sender_id:
                    type: integer
                    example: 4
                  course_id:
                    type: integer
                  lecture_id: 
                    type: integer 
                    example: 3
                  timestamp:
                    type: integer
                    example: 14209584209509
                  is_anonymous:
                    type: boolean
                    example: true
                  body: 
                    type: string
                    example: 'Hello everyone!'
                  media_id:
                    type: string
                    example: string | null
                  file_type:
                    type: string
                    example: string | null
        '400':
          description: Invalid Parameters
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
    post:
      tags:
        - message
      summary: adds a new message to the system
      requestBody:
        description: Create a new message in the system
        content:
          application/json:
            schema:
              properties:
                body:
                  type: string
                  example: This is a message
                lecture_id:
                  type: integer
                  example: 1
                is_anonymous:
                  type: boolean
                  example: false
                parent_id:
                  type: integer
                  example: null
                course_id:
                  description: Required if has_media is true
                  type: integer
                  example: 5
                has_media:
                  type: boolean
                  example: true
        required: true
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message_id:
                    type: integer
                    example: 1
        '400':
          description: Invalid Body
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
    delete:
      tags:
        - message
      summary: deletes message from system
      parameters:
        - in: query
          required: true
          name: message_id
          schema:
            type: integer
        - in: query
          required: true
          name: course_id
          schema:
            type: integer
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
          
      responses:
        '204':
          description: Success
        '400':
          description: Invalid Request
        '401':
          description: Unauthorized
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
  /message/messagesByLecture:
    get:
      tags:
        - message
      summary: gets all messages and polls for a lecture
      description: gets all messages and polls for a lecture
      operationId: getMessagesAndPollsByLectureId
      parameters:
        - in: query
          required: true
          name: lecture_id
          schema:
            type: string
        - in: query
          required: false
          name: timestamp
          schema:
            type: string
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                  type: array
                  items:
                    anyOf:
                      - $ref: '#/components/schemas/Message'
                      - $ref: '#/components/schemas/Poll'
        '400':
          description: Invalid Parameters
        '403':
          description: Invalid Session
        '500':
          description: Internal Server Error
  /download-media:
    get:
      tags:
        - media
      summary: download media
      description: download media by media_id & course_id
      operationId: downloadMedia
      parameters:
        - in: query
          required: true
          name: course_id
          schema:
            type: integer
        - in: query
          required: true
          name: media_id
          schema:
            type: integer
        - in: header
          name: x-session-id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: string
                format: binary
  /upload-media:
    post:
      tags:
        - media
      summary: stores a new media file associated with a message
      parameters:
        - in: query
          required: true
          name: media_id
          schema:
            type: integer
